<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
    
        <meta name="author" content="Gabriela Ticu, Maxim Golovin">
        <meta name="description" content="">
        <meta name="keywords" content="курс">
        <link rel="shortcut icon" href="photos/icons/online-class.png">
    
        <title>Курс от nikochka</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
        <div class="first">
            <div class="main">
                <div class="greeting message">
                    <p>Привет, я Ника!</p>
                </div>

                <img src="photos/nika/greeting.png">
            </div>

            <div class="more">
                <p>Чтобы узнать больше о моём курсе, <a style="color: red">листай</a> вниз</p>
            </div>

            <div class="timerBlock">
                <div class="timer">
                    <p id="timerText">Мой курс открывается через:</p>
                    <p id="timer"></p>
                    <span class="triangle"></span>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="info">
                <div class="info1 infoLeft opacity0">
                    <p>Info 1</p>
                </div>
                <div class="info2 infoLeft opacity0">
                    <p>Info 2</p>
                </div>
                <div class="info3 infoLeft opacity0">
                    <p>Info 3</p>
                </div>
            </div>
            <div class="secondMain">
                <div class="infoMessage message">
                    <p>Текст.!</p>
                </div>

                <img src="photos/nika/nika.png">
            </div>
        </div>


        <button class="buyCourse"><p>Купить курс</p></button>

        <script src="js/script.js"></script>
    </body>
</html>
